    <script>
        var dark = true;
        var strongColor = 'white';
        var semiStrongColor= '#808080';
        var softColor= '#a9a9a9';
        var backgroundColor= '#3b3b3b';
        function toggleTheme() {

            if( dark ) {
                strongColor = 'black';
                semiStrongColor= '#808080';
                softColor= '#a9a9a9';
                backgroundColor= '#f0f0f0';
                dark = !dark;
            } else {     
                strongColor = 'white';
                semiStrongColor= '#808080';
                softColor= '#a9a9a9';
                backgroundColor= '#3b3b3b';           
            dark = !dark;
            }
            document.documentElement.style.setProperty('--strong', strongColor);
            document.documentElement.style.setProperty('--semi-strong', semiStrongColor);
            document.documentElement.style.setProperty('--soft', softColor);
            document.documentElement.style.setProperty('--background', backgroundColor);
            console.log('CHANGECOLORS() called')

}

    </script>
